# Bun configuration file
# https://bun.sh/docs/runtime/bunfig

[install]
# Install production dependencies only in CI
production = false

# Auto-install peer dependencies
peer = true

# Use the fastest registry mirror
registry = "https://registry.npmjs.org/"

# Cache directory
cache = "node_modules/.cache/bun"

[install.lockfile]
# Save exact versions in lockfile
save = true

# Print installed packages
print = "summary"

[test]
# Test runner configuration
preload = []
coverage = false

[run]
# Use Bun's runtime instead of Node.js for maximum performance
bun = true
